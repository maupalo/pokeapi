<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE-I</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1>BUSCA TU POKEMON</h1>
        <div class="container-cerrar">
            <button id="logout" name="logout" class="btnClaro" hidden>Cerrar sesión</button>
        </div>
    </header>
    <div class="container">
        <div class="container-log" id="container-log">
            <div class="container-input">
                <input type="email" placeholder="Correo" id="email" name="email">
                <input type="password" placeholder="Contraseña" id="password" name="password">
            </div>
            <div class="button-container">
                <button id="crear" name="crear">Crear</button>
                <button id="login" name="login">Iniciar sesión</button>
            </div>
            <br>
            <hr {width: 50vw}>
            <br>
            <div class="button-container">
                <button id="google" name="google" class="btnGoogle">Google</button>
                <button id="fb" name="fb" class="btnFb">Facebook</button>
                <button id="git" name="btn" class="btnGitHub">GitHub</button>
                <button id="yahoo" class="btnYahoo">Yahoo</button>
            </div>
            <!-- <div class="mensajes" id="mensajes"></div> -->
            
        </div>
        <div class="container-poke">
            <div class="container-buscador" id="container-buscador" hidden>
                
                <div id="buscaNombre">
                    <label>Buscar por nombre</label>
                    <input type="text" name="nombrepoke" id="nombrepoke" placeholder="Nombre" required>
                </div>
                <div id="buscaID">
                    <label>Buscar por ID</label>
                    <input type="number" name="idpoke" id="idpoke" id="ID" placeholder="ID" required>
                    
                </div>  
                <button id="btnBuscar" class="btnBuscar">Buscar</button>
                <div class="containerCRUD">
                    <h2>Cree su propio POKEMON</h2>
                    <input type="text" id="abreviatura" placeholder="ID">
                    <input type="text" id="nombre" placeholder="Nombre">
                    <select id="tipo">
                        <option>[Seleccione un tipo]</option>
                        <option value="Bug">Bug</option>
                        <option value="Dark">Dark</option>
                        <option value="Dragon">Dragon</option>
                        <option value="Electric">Electric</option>
                        <option value="Fairy">Fairy</option>
                        <option value="Fighting">Fighting</option>
                        <option value="Fire">Fire</option>
                        <option value="Flying">Flying</option>
                        <option value="Ghost">Ghost</option>
                        <option value="Grass">Grass</option>
                        <option value="Ground">Ground</option>
                        <option value="Ice">Ice</option>
                        <option value="Normal">Normal</option>
                        <option value="Poison">Poison</option>
                        <option value="Psychic">Psychic</option>
                        <option value="Rock">Rock</option>
                        <option value="Steel">Steel</option>
                        <option value="Water">Water</option>
                    </select>
                    <input type="url" id="image" placeholder="URL de imagen">
                    <div class="container-botones">
                        <button id="guardar">Guardar</button>
                        <button id="actualizar">Actualizar</button>
                        <button id="ver">Ver todos</button>
                        <button id="buscarPers">Buscar</button>
                        <button id="borrar">Borrar</button>
                        
                    </div>
                    
                    
                </div>
                <div id="datos">

                </div>
                <div class="link-mapa">
                    <h2><a href="mapa.html">Mapa</a></h2>
                </div>
            </div>
            <div id="resultados" class="resultados" hidden>
                    <div id="resultName"></div>
                    <div id="resultID"></div>
                    <div id="resultPeso"></div>
                    <div id="resultAltura"></div>
                    <div id="resultStats"></div>
                    <div id="resultTipo"></div>
                    <div id="resultImg"></div>
                    <div>
                        <table>
                        <tr>
                            <td id="td1"><img id="resultImgNormal"></img></td>
                            <td id="td2"><img id="resultImgShiny"></img></td>
                        </tr>
                        </table>
                    </div>
                
            </div>
            <br>
            
        </div>
        
        
    </div>
</body>
<script type="module" src="/js/index.js"></script>
<br><br>
<footer>Página realizada por Mauricio P. Herrera    |    © 2023</footer>
</html>
